---
- name: Create migration plans without preserved IPs
  hosts: localhost
  gather_facts: false

  vars_files:
    - vars.yaml

  tasks:
    - name: Read CSV content (base64)
      slurp:
        src: vm_list_to_migrate.csv
      register: raw_csv

    - name: Decode and split CSV into lines
      set_fact:
        csv_lines: "{{ raw_csv.content | b64decode | regex_findall('.*') }}"

    - name: Extract CSV headers
      set_fact:
        csv_headers: "{{ csv_lines[0].split(',') | map('trim') | list }}"

    - name: Parse each row into a dictionary
      set_fact:
        all_rows: "{{ all_rows | default([]) + [dict(csv_headers | zip(row.split(',') | map('trim') | list))] }}"
      loop: "{{ csv_lines[1:] }}"
      loop_control:
        loop_var: row
      when: row.strip() != ''

    - name: Filter rows where Keep IP is No (normalized)
      set_fact:
        no_ip_rows: >-
          {{
            all_rows | selectattr('Keep IP', 'defined') | selectattr(
              'Keep IP', 'match', '^(?i:no)\s*$'
            ) | list
          }}


    - name: Debug to check filtered rows (optional)
      debug:
        var: no_ip_rows

    - name: Group no-IP VMs by Plan Name
      set_fact:
        plans_dict: "{{ plans_dict | default({}) | combine({ item['Plan Name']: (plans_dict[item['Plan Name']] | default([])) + [item] }) }}"
      loop: "{{ no_ip_rows }}"
      loop_control:
        label: "{{ item['Plan Name'] }}"

    - name: Format plans with warm flag and no IP preservation
      set_fact:
        plans_with_vms: >-
          {{
            plans_with_vms | default({}) | combine({
              item.key: {
                'rows': item.value,
                'vms': (
                  item.value |
                  map('extract', ['RHOS Name', 'VM ID']) |
                  map('zip', ['name', 'id']) |
                  map('dict') |
                  list
                ),
                'is_warm': (
                  (item.value | length > 0) and 
                  ((item.value[0]['Cold or Warm'] | lower) == 'warm')
                )
              }
            })
          }}
      loop: "{{ (plans_dict | default({})) | dict2items }}"
      loop_control:
        label: "{{ item.key }}"

    - name: Loop over each plan group and create plans without preserved IPs
      include_tasks: 07_create_plan_only_without_ips.yml
      loop: "{{ (plans_with_vms | default({})) | dict2items }}"
      loop_control:
        loop_var: plan_group
      vars:
        plan_group: "{{ plan_group }}"
